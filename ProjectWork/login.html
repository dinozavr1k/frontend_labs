<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SportBoost</title>
    <link rel="icon" type="image/svg+xml" href="images/LoginDoor.svg">
    <link rel="stylesheet" href="login.css">
    <style>
        @import url('https://fonts.fontstorage.com/import/gagalin.css');
    </style>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/bfec730d56.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="panel">
        <form action="">
            <h1>Login</h1>

            <div class="input-box">
                <input type="text" placeholder="Username" required />
                <i><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2S7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z" fill="#ffffff"/></svg>
                </i>
            </div>

            <div class="input-box">
                <input type="Password" placeholder="Password" required />
                <i><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z" fill="#ffffff"/></svg>
                </i>
            </div>

            <div class="remember">
                <label> <input type="checkbox" /> Remeber me </label>
                <a href="#">Forget Password?</a>
            </div>

            <button type="submit" class="button">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#"> Register</a></p>
            </div>
            
            <div class="back">
                <button><a href="index.html">Back</a></button>
            </div>
            
        </form>
    </div>
</body>
</html>
